<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/chart.js" type="text/javascript"></script>
</head>
<body>
    <div id="themeSwitchWrapper">
        <label for="themeSwitch">Dark Mode:</label>
        <input type="checkbox" id="themeSwitch">
    </div>

    <div id="chartWrapper">
        <canvas id="chartCanvas" width="900" height="600"></canvas>
        
        <div id="rightColumn">
            <div id="controls">
                <button id="toggleButton">Start</button>
        
                <div>
                    <label>Speed:</label>
                    <input type="range" id="speedSlider" min="10" max="100"/>
                </div>
        
                <div>
                    <label>Max data value:</label>
                    <input type="number" id="maxInput" value="600"/>
                </div>
        
                <div>
                    <label>Min data value:</label>
                    <input type="number" id="minInput" value="0"/>
                </div>
                <div>
                    <label>Toggle Grid</label>
                    <input type="checkbox" id="toggleGrid" checked="true">
                </div>
                <div>
                    <button id="resetBtn" class="btn">Reset Data</button>
                </div>
            </div>
            <div class="chartBtnContainer">
                <button id="lineChartBtn" class="btn">Line Chart</button>
                <button id="barChartBtn" class="btn">Bar Chart</button>
                <button id="areaChartBtn" class="btn">Area Chart</button>
                <button id="scatterPlotBtn" class="btn">Scatter Plot</button>
            </div>
            <div id="statsContainer">
                <h3 id="valStats">Values: A=2.23, B=3.32, C=5.55</h3>
                <h3 id="minMaxStats">Max = 5.55 || Min = 2.23</h3>
                <h3 id="avgTrendStats">Avg: || Rising</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
