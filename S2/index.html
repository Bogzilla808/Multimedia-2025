<!DOCTYPE html>

        <style>
            /* Center keyboard in viewport */
            body {
                margin: 0;
                height: 100vh; /* full viewport height */
                display: flex;
                justify-content: center; /* horizontal centering */
                align-items: center; /* vertical centering */
                background-color: #260020; /* optional: dark background for contrast */
            }
            #keyboard {
                background-color: #333;
                border: 1px solid black;
                /* padding: 10px; */
                padding-top: 100px;
                padding-bottom: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                max-width: 95vw;
                border-radius: 2rem;
            }
            #keypad {
                display: flex;
                width: 100%;
                justify-content: space-between;
                background-color: #333;
            }
            .whiteKey {
                height: 240px;
                width: 40px;
                background-color: white;
                border: 1px solid black;
                z-index: 1;
                border-radius: 0.5rem;

                display: flex;
                justify-content: center;
                align-items: flex-end;
                font-size: 10px;
                color: black;
                user-select: none; /* prevent text selection */

                box-shadow: inset 0 -4px 8px rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.2);
            }
            .whiteKey:hover {
                height: 240px;
                width: 40px;
                background-color: #f0f0f0;
                border: 1px solid black;
                z-index: 1;
                border-radius: 0.5rem;

                box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 1px 2px rgba(0,0,0,0.1);
            }
            .blackKey {
                height: 140px;
                width: 24px;
                background-color: black;
                border: 1px solid black;
                margin: 0 -13px;
                z-index: 2;
                border-radius: 0.5rem;

                display: flex;
                justify-content: center;
                align-items: flex-end;
                font-size: 10px;
                color: whitesmoke;
                user-select: none; /* prevent text selection */

                box-shadow: 0 2px 6px rgba(0,0,0,0.5);
            }
            .blackKey:hover {
                height: 140px;
                width: 24px;
                background-color: #333;
                border: 1px solid black;
                margin: 0 -13px;
                z-index: 2;
                border-radius: 0.5rem;

                box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
            }

            /* Transition for key color change hover event */
            .whiteKey, .blackKey {
                transition: background-color 0.1s ease, border 0.1s ease;
            }

            .noteLabelWhite {
                text-align: center;
                width: 100%;
                margin-bottom: 4px; /* small space from bottom */
            }   
            .noteLabelBlack {
                text-align: center;
                width: 100%;
                margin-bottom: 4px;
            }
        </style>
    </head>
